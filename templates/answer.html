{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="card m-2">
			<div class="card-header">
				Not Answered
			</div>
			<form class="card-body" method="post" >
				<h5 class="card-title">{{ usr_dat[1][qid]['question'] }}</h5>
				<textarea class="form-control" name="answer" rows="5" placeholder="Answer is ..." required></textarea>
				<br>
				<input href="{{url_for('answer',qid = usr_dat[1][qid]['question'])}}" class="btn btn-primary text-center" type="submit"></input>
			</form>
		</div>
	</div>
{% endblock %}
