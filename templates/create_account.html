{% extends "base.html" %}
{% block content %}
	<style type="text/css">
		body{
	background-color: #dee9ff;
	}
	.registration-form{
		padding: 50px 0;
	}
	.registration-form form{
	background-color: #fff;
	max-width: 600px;
	margin: auto;
	padding: 50px 70px;
	border-top-left-radius: 30px;
	border-top-right-radius: 30px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
	}
	.registration-form .form-icon{
		text-align: center;
	border-radius: 50%;
	font-size: 40px;
	color: white;
	width: 100px;
	height: 100px;
	margin: auto;
	margin-bottom: 50px;
	line-height: 100px;
	}
	.registration-form .item{
		border-radius: 20px;
	margin-bottom: 25px;
	padding: 10px 20px;
	}
	.registration-form .create-account{
	border-radius: 30px;
	padding: 10px 20px;
	font-size: 18px;
	font-weight: bold;
	background-color: #5791ff;
	border: none;
	color: white;
	margin-top: 20px;
	}
	
	@media (max-width: 576px) {
	.registration-form form{
	padding: 50px 20px;
	}
	.registration-form .form-icon{
	width: 70px;
	height: 70px;
	font-size: 30px;
	line-height: 70px;
	}
	}
	</style>
	<div class="registration-form">
		<form method="post" >
			<div class="form-icon" style="background-image: url(https://img.icons8.com/pastel-glyph/0.75x/online-support.png);">
				<span><i class="icon icon-user"></i></span>
			</div>
			<div class="form-group">
				<input type="text" name="user_name" class="form-control item" id="username" placeholder="Full Name">
			</div>
			<div class="form-group">
				<input type="password" name = "passwd" class="form-control item" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<input type="email" name="email" class="form-control item" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<input type="text" name="mob" class="form-control item" id="phone-number" placeholder="Phone Number">
			</div>
			<div class="form-group mb-4"  >
				<center>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="zender" value = 'Male' id="success-outlined" autocomplete="off" checked>
					<label class="btn btn-outline-success" for="success-outlined">Male</label>
					<input type="radio" class="btn-check" name="zender" value = 'Female' id="danger-outlined" autocomplete="off">
					<label class="btn btn-outline-success" for="danger-outlined">Female</label>
				</div>
				</center>
			</div>
			<div class="form-group">
				<select id="Branch" class="form-control item" name="branch">
					<option value="falsed">Select your Branch</option>
					<option value="cse">Computer Science and Engineering</option>
					<option value="it">Information Technology</option>
					<option value="civil">Civil Engineering</option>
					<option value="mech">Mechanical Engineering</option>
					<option value="electrical">Electrical Engineering</option>
					<option value="ece">Electronics and Comunication Engineering</option>
				</select>
			</div>
			<div class="form-group">
				<select id="proffesion" class="form-control item" name="proffesion">
					<option value="falsed">Select you are a ...</option>
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
					<option value="HOD">HOD</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary create-account">Create Account</button>
			</div>
		</form>
	</div>
	
{% endblock %}
