{% extends "base.html" %}
{% block content %}
	<style type="text/css">
		body{
	background-color: #dee9ff;
	}
	.registration-form{
		padding: 50px 0;
	}
	.registration-form form{
	background-color: #fff;
	max-width: 600px;
	margin: auto;
	padding: 50px 70px;
	border-radius: 30px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
	}
	.registration-form .form-icon{
		text-align: center;
	border-radius: 50%;
	font-size: 40px;
	color: white;
	width: 100px;
	height: 100px;
	margin: auto;
	margin-bottom: 50px;
	line-height: 100px;
	}
	.registration-form .item{
		border-radius: 20px;
	margin-bottom: 25px;
	padding: 10px 20px;
	}
	.registration-form .login_account{
	border-radius: 30px;
	padding: 10px 20px;
	font-size: 18px;
	font-weight: bold;
	background-color: #5791ff;
	border: none;
	color: white;
	margin-top: 20px;
	}
	
	@media (max-width: 576px) {
	.registration-form form{
	padding: 50px 20px;
	}
	.registration-form .form-icon{
	width: 70px;
	height: 70px;
	font-size: 30px;
	line-height: 70px;
	}
	}
	</style>
	<div class="registration-form">
		<form action = "#" method="post">
			<div class="form-icon" style="background-image: url(https://img.icons8.com/pastel-glyph/0.75x/online-support.png);">
				<span><i class="icon icon-user"></i></span>
			</div>
			<div class="form-group">
				<input type="email" class="form-control item" id="username" placeholder="User@example.com" name="usermail">
			</div>
			<div class="form-group">
				<input type="password" class="form-control item" id="password" placeholder="password" name="password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-block login_account">Login</button>
			</div>
			<div class="form-group">
				<a href="{{url_for('signup')}}" class="btn btn-block login_account mt-3">Don't Have.Create New</a>
			</div>
		</form>
	</div>
{% endblock%}
